name: Build Clumsy (network-forward)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v4

    - name: Switch to NETWORK_FORWARD        # 1
      run: |
        Get-ChildItem -Path src -Include divert.c,divert.cpp -File |
        ForEach-Object {
          (Get-Content $_) -replace 'WINDIVERT_LAYER_NETWORK,', `
                              'WINDIVERT_LAYER_NETWORK_FORWARD,' |
          Set-Content $_
        }

    - name: Download WinDivert                # 2
      shell: pwsh
      run: |
        $url = "https://github.com/basil00/Divert/releases/download/v2.2.0/WinDivert-2.2.0-A.zip"
        Invoke-WebRequest -Uri $url -OutFile wd.zip
        Expand-Archive -Path wd.zip -DestinationPath wd
        New-Item -ItemType Directory -Path third_party/WinDivert/include -Force | Out-Null
        New-Item -ItemType Directory -Path third_party/WinDivert/x64     -Force | Out-Null
        Copy-Item -Recurse wd/WinDivert-2.2.0-A/include/* third_party/WinDivert/include/
        Copy-Item          wd/WinDivert-2.2.0-A/x64/WinDivert64.* third_party/WinDivert/x64/

    - name: Set up Zig                         # 3
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.10.1

    - name: Build (x64 Release)                # 4
      run: zig build -Drelease-fast -Dtarget=x86_64-windows-gnu

    - name: Upload artifact                    # 5
      uses: actions/upload-artifact@v4
      with:
        name: clumsy-network-forward
        path: |
          zig-out/bin/clumsy.exe
          third_party/WinDivert/x64/WinDivert64.dll
          third_party/WinDivert/x64/WinDivert64.sys
