name: Build Clumsy (network-forward)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v4

    # 1 – switch to WINDIVERT_LAYER_NETWORK_FORWARD
    - name: Switch to NETWORK_FORWARD
      run: |
        Get-ChildItem -Path src -Include divert.c,divert.cpp -File |
        ForEach-Object {
          (Get-Content $_) -replace 'WINDIVERT_LAYER_NETWORK,', `
                              'WINDIVERT_LAYER_NETWORK_FORWARD,' |
          Set-Content $_
        }

    # 2 – download WinDivert 2.2 (variant A) and put files where clumsy expects them
    - name: Download WinDivert
      run: |
        Invoke-WebRequest -Uri https://github.com/basil00/WinDivert/releases/download/v2.2.0/WinDivert-2.2.0-A.zip -OutFile wd.zip
        tar -xf wd.zip
        mkdir -p third_party/WinDivert/include third_party/WinDivert/x64
        cp -Recurse WinDivert-2.2.0-A/include/* third_party/WinDivert/include/
        cp WinDivert-2.2.0-A/x64/WinDivert64.* third_party/WinDivert/x64/

    # 3 – install Zig compiler
    - name: Set up Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.12.0

    # 4 – build 64-bit release
    - name: Build (x64 Release)
      run: zig build -Drelease-fast -Dtarget=x86_64-windows-gnu

    # 5 – publish artefacts for download
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: clumsy-network-forward
        path: |
          zig-out/bin/clumsy.exe
          third_party/WinDivert/x64/WinDivert64.dll
          third_party/WinDivert/x64/WinDivert64.sys
